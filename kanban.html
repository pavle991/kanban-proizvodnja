<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="utf-8" />
  <title>Kanban i Kalendar</title>
  
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js'></script>

  <style>
    :root {
      --font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      --bg: #f7f8fc;
      --surface: #ffffff;
      --col-bg: #f1f3f9;
      --text-primary: #1a1b25;
      --text-secondary: #5a6178;
      --border-color: #e4e6eb;
      --input-bg: #ffffff;
      --primary: #4a69ff;
      --primary-light: #eef2ff;
      --urgent: #ff9f43;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0,0,0,0.06);
      --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
    }
    body.dark-mode {
      --bg: #16171d;
      --surface: #21242d;
      --col-bg: #1d1f26;
      --text-primary: #f0f1f5;
      --text-secondary: #a0a7b9;
      --border-color: #3a3e4e;
      --input-bg: #2a2d38;
      --primary: #5d78ff;
      --primary-light: rgba(93, 120, 255, 0.15);
    }

    html { font-size: 16px; }
    * { box-sizing: border-box; }
    body {
      font-family: var(--font-family);
      margin: 0;
      padding: 1rem;
      background: var(--bg);
      color: var(--text-primary);
      overflow-x: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    body.modal-open { overflow: hidden; }

    /* Header & Controls */
    .header { display: flex; align-items: center; justify-content: space-between; gap: 1rem; margin-bottom: 1rem; padding: 0 0.5rem; flex-wrap: wrap; }
    h2 { margin: 0; font-size: 1.75rem; letter-spacing: -.5px; }
    .controls { display: flex; align-items: center; gap: 0.75rem; flex-wrap: wrap; }
    .controls button, .controls select, .controls input { padding: 0.5rem 1rem; font-size: 0.9rem; font-family: inherit; color: var(--text-primary); font-weight: 500; cursor: pointer; border-radius: 8px; border: 1px solid var(--border-color); background: var(--input-bg); transition: all 0.2s ease; }
    #searchInput { width: 180px; cursor: text; }
    .status-banner { display: inline-block; padding: 0.5rem 0.8rem; border-radius: 8px; background: var(--primary-light); border: 1px solid #dbe2ff; font-size: 0.9rem; font-weight: 500; color: var(--primary); transition: all 0.3s ease; }

    /* Kanban Styles */
    .legend { display: flex; flex-wrap: wrap; gap: 0.5rem; }
    .legend-item { display: flex; align-items: center; gap: 0.5rem; padding: 0.3rem 0.8rem; border-radius: 999px; background: var(--surface); border: 1.5px solid var(--border-color); font-size: 0.85rem; font-weight: 500; cursor: pointer; }
    .legend-item.active { background-color: var(--primary); color: white; border-color: var(--primary); }
    .legend-color { width: 12px; height: 12px; border-radius: 4px; }
    .board-wrapper { width: 100%; height: calc(100vh - 120px); overflow-x: auto; overflow-y: hidden; padding-bottom: 1rem; }
    .board { display: grid; grid-auto-columns: 280px; grid-auto-flow: column; gap: 1rem; height: 100%; }
    .column { background: var(--col-bg); border-radius: 12px; display: flex; flex-direction: column; padding: 0.75rem; height: 100%; overflow: hidden; }
    .col-header { font-weight: 600; margin-bottom: 1rem; font-size: 1rem; color: var(--text-primary); cursor: pointer; padding: 0.5rem; border-radius: 8px; }
    .col-header-top { display: flex; justify-content: space-between; align-items: center; gap: 0.5rem; }
    .cards { flex-grow: 1; display: flex; flex-direction: column; gap: 0.75rem; overflow-y: auto; padding-right: 6px; margin-right: -6px; }
    .empty-message { text-align: center; padding: 2rem 1rem; color: var(--text-secondary); font-size: 0.9rem; }
    .card { background: var(--surface); border-radius: 8px; padding: 0.75rem; box-shadow: var(--shadow-sm); position: relative; cursor: pointer; font-size: 0.9rem; transition: all 0.2s ease; border-left: 4px solid; }
    .card:hover { transform: translateY(-2px); box-shadow: var(--shadow-md); }
    .card-title { font-weight: 600; line-height: 1.3; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; padding-right: 0.5rem; }
    .card-footer { display: flex; justify-content: space-between; align-items: center; font-size: 0.8rem; color: var(--text-secondary); }

    /* Calendar Styles */
    .calendar-view { display: flex; gap: 1rem; height: calc(100vh - 120px); }
    #external-events { width: 280px; flex-shrink: 0; padding: 1rem; border: 1px solid var(--border-color); border-radius: 12px; background: var(--surface); overflow-y: auto; }
    #external-events h4 { margin-top: 0; margin-bottom: 1rem; border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem; }
    .fc-event-draggable { padding: 0.5rem; margin-bottom: 0.5rem; background: var(--col-bg); border-radius: 6px; cursor: move; font-size: 0.85rem; border-left: 4px solid var(--primary); }
    #calendar { flex-grow: 1; padding: 1rem; background: var(--surface); border-radius: 12px; }
    .fc-event-title { color: black !important; font-weight: 500; }
    
    /* Utility & Modal Styles */
    .view-hidden { display: none !important; }
    .modal, .status-modal { position: fixed; inset: 0; background: rgba(20, 22, 36, 0.6); display: flex; align-items: center; justify-content: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0s 0.3s linear; }
    .modal.show, .status-modal.show { opacity: 1; visibility: visible; transition-delay: 0s; }
    .modal-content, .status-content { background: var(--surface); border-radius: 12px; padding: 1.5rem; width: 90%; max-width: 500px; position: relative; box-shadow: var(--shadow-md); transform: scale(0.95) translateY(10px); transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); }
    .modal.show .modal-content, .status-modal.show .status-content { transform: scale(1) translateY(0); }
    .close { position: absolute; top: 10px; right: 12px; cursor: pointer; font-size: 1.5rem; line-height: 1; border-radius: 50%; width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; background: var(--bg); color: var(--text-secondary); transition: all 0.2s ease; }
    
    /* NOVO: Stilovi za TV Mod (Fullscreen) */
    body.tv-mode .board {
      grid-auto-columns: 1fr;
      grid-template-columns: repeat(6, 1fr);
      width: 100%;
      gap: 0.5rem;
    }
    body.tv-mode .board-wrapper {
      overflow-x: hidden;
    }
    body.tv-mode .column {
        padding: 0.5rem;
    }
    body.tv-mode .card {
        padding: 0.6rem;
        font-size: 0.8rem;
    }
    body.tv-mode .card-title {
        -webkit-line-clamp: 3; /* Dozvoli vi≈°e redova za naslov */
    }
    body.tv-mode .card-footer {
        font-size: 0.75rem;
        flex-direction: column; /* Stavi ≈°ifru i dane jedan ispod drugog */
        align-items: flex-start;
        gap: 2px;
    }
    body.tv-mode .col-header {
        font-size: 0.9rem;
        margin-bottom: 0.75rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2 id="main-title">Kanban Proizvodnje</h2>
    <div class="controls">
      <button id="viewToggleBtn">üìÖ Kalendar Slikanja</button>
      <input type="search" id="searchInput" placeholder="Pretra≈æi...">
      <select id="sortSelect">
        <option value="default">Sortiraj...</option>
        <option value="newest">Najnovije prvo</option>
        <option value="oldest">Najstarije prvo</option>
      </select>
      <span class="status-banner" id="status-banner">Uƒçitavanje‚Ä¶</span>
      <div class="legend" id="legend"></div>
      <button id="themeToggleBtn">üåô</button>
      <button id="reloadBtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 4px;"><path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.3"/></svg>
        Uƒçitaj
      </button>
      <button id="tvModeBtn" title="Prikaz preko celog ekrana">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle;"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/></svg>
      </button>
    </div>
  </div>

  <div id="kanbanView">
    <div class="board-wrapper">
      <div class="board" id="board"></div>
    </div>
  </div>

  <div id="calendarView" class="calendar-view view-hidden">
    <div id="external-events">
      <h4>Nezakazano Slikanje</h4>
      <div id="unscheduled-list"></div>
    </div>
    <div id="calendar"></div>
  </div>

  <div id="modal" class="modal"></div>
  <div id="statusModal" class="status-modal"></div>

  <script>
    // TVOJ NAJNOVIJI URL JE OVDE:
    const endpoint = "https://script.google.com/macros/s/AKfycbxxygYqmi0b6v0GegpV6qhe3hCWn9fLuOE84KLWbAdNNvYF1QY4Ok-ib2-i6mlcHtia/exec";
    
    let allItems = [];
    const STATUSES = ['Proizvodnja','Zavr≈°eno u proizvodnji','Vez','Zavr≈°eno na vezu','Pakovanje','Spremno za Magacin'];
    let currentFilter = 'Sve';
    let calendar;

    function fetchAndRender() {
      document.getElementById('status-banner').textContent = 'Uƒçitavanje...';
      fetch(`${endpoint}?_=${Date.now()}`)
        .then(response => response.json())
        .then(data => {
          if (data.error) throw new Error(data.error);
          allItems = data.items || [];
          buildLegend(allItems);
          renderBoard(allItems);
          renderCalendarEvents(allItems);
          document.getElementById('status-banner').textContent = `Uƒçitano ${allItems.length} proizvoda.`;
        })
        .catch(error => { document.getElementById('status-banner').textContent = `Gre≈°ka: ${error.message}`; });
    }

    function initializeBoard() {
      const board = document.getElementById('board');
      STATUSES.forEach(status => {
        const column = document.createElement('div');
        column.className = 'column';
        column.dataset.status = status;
        column.innerHTML = `<div class="col-header" onclick="showModalInfo('${status}')"><div class="col-header-top"><span>${status}</span><span class="column-count" id="count-${status}"></span></div></div><div class="cards"></div>`;
        board.appendChild(column);
      });
    }

    function renderBoard(items) {
      document.querySelectorAll('.column .cards').forEach(col => col.innerHTML = '');
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const sortBy = document.getElementById('sortSelect').value;
      let filteredItems = items.filter(item => currentFilter === 'Sve' || item.proizvodnja === currentFilter);
      if (searchTerm) {
        filteredItems = filteredItems.filter(item => (item.name || '').toLowerCase().includes(searchTerm) || (item.product_code || '').toLowerCase().includes(searchTerm));
      }
      if (sortBy === 'newest') filteredItems.sort((a, b) => (b.days_since_publish || 0) - (a.days_since_publish || 0));
      else if (sortBy === 'oldest') filteredItems.sort((a, b) => (a.days_since_publish || 0) - (b.days_since_publish || 0));
      
      filteredItems.forEach(item => {
        const status = (item.status || '').trim();
        const column = document.querySelector(`.column[data-status="${status}"] .cards`);
        if (!column) return;
        const card = document.createElement('div');
        card.className = 'card';
        card.style.borderColor = colorFromString(item.proizvodnja || '');
        card.innerHTML = `<div class="card-header"><div class="card-title">${item.name || item.product_code || '-'}</div></div><div class="card-footer"><span class="card-code">${item.product_code || '-'}</span><span class="card-days">${item.days_since_publish || 0}d</span></div>`;
        card.onclick = () => showModal(item);
        column.appendChild(card);
      });

      STATUSES.forEach(s => {
        const columnCards = document.querySelector(`.column[data-status="${s}"] .cards`);
        const count = columnCards.children.length;
        document.getElementById(`count-${s}`).textContent = count;
        if (count === 0) columnCards.innerHTML = `<div class="empty-message">Nema kartica</div>`;
      });
    }

    function buildLegend(items) {
      const counts = items.reduce((acc, i) => { (acc[i.proizvodnja || 'Nepoznato'] = (acc[i.proizvodnja || 'Nepoznato'] || 0) + 1); return acc; }, {});
      const legend = document.getElementById('legend');
      legend.innerHTML = '';
      ['Sve', ...Object.keys(counts).sort()].forEach(prod => {
        const count = prod === 'Sve' ? items.length : counts[prod];
        const el = document.createElement('div');
        el.className = `legend-item ${currentFilter === prod ? 'active' : ''}`;
        el.innerHTML = `<div class="legend-color" style="background:${colorFromString(prod)}"></div>${prod} (${count})`;
        el.onclick = () => { currentFilter = prod; renderBoard(allItems); buildLegend(items); };
        legend.appendChild(el);
      });
    }

    function initializeCalendar() {
      const calendarEl = document.getElementById('calendar');
      const containerEl = document.getElementById('external-events');
      new FullCalendar.Draggable(containerEl, {
        itemSelector: '.fc-event-draggable',
        eventData: eventEl => ({ title: eventEl.innerText, extendedProps: { productId: eventEl.dataset.id } })
      });
      calendar = new FullCalendar.Calendar(calendarEl, {
        headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,dayGridWeek' },
        locale: 'sr',
        droppable: true,
        editable: true,
        eventReceive: info => {
          const productId = info.event.extendedProps.productId;
          const scheduledDate = info.event.startStr.split('T')[0];
          updateProductSchedule(productId, scheduledDate);
          info.draggedEl.remove();
        },
        eventClick: function(info) {
          info.jsEvent.preventDefault();
          const clickedProductId = info.event.extendedProps.productId;
          const product = allItems.find(item => item.product_code === clickedProductId);
          if (product) { showModal(product); } 
          else { alert('Nije moguƒáe pronaƒái detalje za ovaj proizvod.'); }
        }
      });
      calendar.render();
    }
    
    function renderCalendarEvents(items) {
      if (!calendar) return;
      calendar.getEvents().forEach(event => event.remove());
      const events = items
        .filter(item => item.datumSlikanja)
        .map(item => ({
          title: item.name || item.product_code,
          start: new Date(item.datumSlikanja).toISOString().split('T')[0],
          extendedProps: { productId: item.product_code },
          backgroundColor: item.slikan ? '#28a745' : '#4a69ff',
          borderColor: item.slikan ? '#28a745' : '#4a69ff'
        }));
      calendar.addEventSource(events);
    }

    function populateUnscheduledList(items) {
      const listEl = document.getElementById('unscheduled-list');
      listEl.innerHTML = '';
      const unscheduledItems = items.filter(item => !item.slikan && !item.datumSlikanja);
      if (unscheduledItems.length === 0) {
        listEl.innerHTML = '<p style="font-size: 0.9rem; color: var(--text-secondary);">Nema proizvoda za planiranje slikanja.</p>';
      } else {
        unscheduledItems.forEach(item => {
          const itemEl = document.createElement('div');
          itemEl.className = 'fc-event-draggable';
          itemEl.innerText = item.name || item.product_code;
          itemEl.dataset.id = item.product_code; 
          listEl.appendChild(itemEl);
        });
      }
    }

    function updateProductSchedule(productId, date) {
      document.getElementById('status-banner').textContent = `Otvaram prozor za upis datuma za ${productId}...`;
      const url = `${endpoint}?action=saveCalendarDate&productId=${encodeURIComponent(productId)}&date=${date}`;
      window.open(url, '_blank', 'width=400,height=200,noopener,noreferrer');
      setTimeout(() => {
        if (document.getElementById('status-banner').textContent.includes('Otvaram prozor')) {
            document.getElementById('status-banner').textContent = `Uƒçitano ${allItems.length} proizvoda.`;
        }
      }, 3000);
    }

    function showModal(item) {
      const m = document.getElementById('modal');
      m.innerHTML = `<div class="modal-content"><div class="close" onclick="hideModal()">‚úï</div><h3>${item.name || item.product_code || '-'}</h3><p><strong>≈†ifra:</strong> ${item.product_code || '-'}</p><p><strong>Status:</strong> ${item.status || '-'}</p><p><strong>Iskrojeno:</strong> ${item.iskrojeno || 0}</p><p><strong>Datum objave:</strong> ${item.datum_objave || '-'}</p><p><strong>Slikano:</strong> ${item.slikan ? 'Da' : 'Ne'}</p></div>`;
      m.classList.add('show');
    }
    
    function showModalInfo(status) {
        const itemsInStatus = allItems.filter(i => (i.status || '').trim() === status);
        if (!itemsInStatus.length) return;
        const total = itemsInStatus.length;
        const isk = itemsInStatus.reduce((a, i) => a + (Number(i.iskrojeno) || 0), 0);
        const sl = itemsInStatus.filter(i => !!i.slikan).length;
        const modal = document.getElementById('statusModal');
        modal.innerHTML = `<div class="status-content"><div class="close" onclick="hideStatusModal()">‚úï</div><h3>${status} ‚Äì Statistika</h3><p><strong>Ukupno artikala:</strong> ${total}</p><p><strong>Ukupno iskrojeno:</strong> ${isk}</p><p><strong>Slikano:</strong> ${sl}</p></div>`;
        modal.classList.add('show');
    }
    
    function hideStatusModal() { document.getElementById('statusModal').classList.remove('show'); }
    function hideModal() { document.getElementById('modal').classList.remove('show'); }
    function colorFromString(str) { let hash = 0; if(!str) str = 'default'; for (let i = 0; i < str.length; i++) { hash = str.charCodeAt(i) + ((hash << 5) - hash); hash &= hash; } return `hsl(${Math.abs(hash) % 360}, 65%, 55%)`; }
    function setupTheme() {
      const themeToggleBtn = document.getElementById('themeToggleBtn');
      if (localStorage.getItem('theme') === 'dark') { document.body.classList.add('dark-mode'); themeToggleBtn.textContent = '‚òÄÔ∏è'; }
      themeToggleBtn.onclick = () => {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        themeToggleBtn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
      };
    }

    document.addEventListener('DOMContentLoaded', () => {
      initializeBoard();
      fetchAndRender();
      setupTheme();
      initializeCalendar();
      setInterval(fetchAndRender, 600000);

      const viewToggleBtn = document.getElementById('viewToggleBtn');
      const mainTitle = document.getElementById('main-title');
      const kanbanView = document.getElementById('kanbanView');
      const calendarView = document.getElementById('calendarView');
      const kanbanControls = document.querySelectorAll('#searchInput, #sortSelect, #legend');

      viewToggleBtn.addEventListener('click', () => {
        const isKanbanVisible = !kanbanView.classList.contains('view-hidden');
        if (isKanbanVisible) {
          kanbanView.classList.add('view-hidden');
          calendarView.classList.remove('view-hidden');
          mainTitle.textContent = 'Kalendar Slikanja';
          viewToggleBtn.textContent = 'üìä Kanban Pogled';
          kanbanControls.forEach(c => c.style.display = 'none');
          populateUnscheduledList(allItems);
        } else {
          kanbanView.classList.remove('view-hidden');
          calendarView.classList.add('view-hidden');
          mainTitle.textContent = 'Kanban Proizvodnje';
          viewToggleBtn.textContent = 'üìÖ Kalendar Slikanja';
          kanbanControls.forEach(c => c.style.display = 'flex');
        }
      });

      // Logika za TV Mod (Fullscreen)
      const tvModeBtn = document.getElementById('tvModeBtn');
      tvModeBtn.addEventListener('click', () => {
        document.body.classList.toggle('tv-mode');
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen().catch(console.error);
        } else {
          document.exitFullscreen();
        }
      });
      document.addEventListener('fullscreenchange', () => {
        if (!document.fullscreenElement) {
          document.body.classList.remove('tv-mode');
        }
      });

      document.getElementById('reloadBtn').onclick = fetchAndRender;
      document.getElementById('searchInput').addEventListener('input', () => renderBoard(allItems));
      document.getElementById('sortSelect').addEventListener('change', () => renderBoard(allItems));
    });
  </script>
</body>
</html>
