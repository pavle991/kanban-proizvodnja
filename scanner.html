<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Promeni status</title>
  <style>
    :root { color-scheme: light; }
    body { margin:0; font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif; background:#f5f7fb; color:#111; }
    .wrap { max-width:560px; margin:0 auto; padding:16px; }
    .card { background:#fff; border-radius:12px; padding:16px; box-shadow:0 8px 24px rgba(0,0,0,.06); }
    .title { font-weight:700; font-size:18px; margin:0 0 8px; }
    .grid { display:grid; grid-template-columns: 140px 1fr; gap:6px 10px; font-size:14px; margin:8px 0 12px; }
    .k { color:#555; }
    .v { color:#111; font-weight:600; }
    .hint { font-size:13px; color:#444; margin:6px 0 10px; }

    /* Dugmad statusa */
    .btns {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 8px;
    }
    button.status {
      display:inline-flex; align-items:center; justify-content:center;
      padding:10px 12px; border-radius:10px; border:1px solid #d0d7de; background:#fff;
      font-size:14px; cursor:pointer; transition: transform .02s ease, background .15s ease;
      box-shadow: 0 1px 2px rgba(0,0,0,.04);
    }
    button.status:hover { background:#f3f4f6; }
    button.status:active { transform: scale(0.98); }
    button.status.current {
      border-color:#16a34a; color:#166534; background:#dcfce7;
      cursor:default;
    }
    button.status.current::before { content: "✓ "; font-weight:700; }
    button.status:disabled { opacity:.7; cursor:not-allowed; }

    .muted { font-size:12px; color:#666; margin-top:10px; text-align:center; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="title"><?= product.name ?></div>

      <div class="grid">
        <div class="k">Šifra:</div><div class="v"><?= product.code ?></div>
        <div class="k">Trenutni status:</div><div class="v"><?= product.status ?></div>
        <div class="k">Iskrojeno:</div><div class="v"><?= product.isk ?></div>
        <div class="k">Količina S/M/L:</div><div class="v"><?= product.qtyS ?>/<?= product.qtyM ?>/<?= product.qtyL ?></div>
      </div>

      <div class="hint">Tapni na status koji želiš da postaviš:</div>

      <form method="post" action="<?= webAppUrl ?>">
        <input type="hidden" name="rowIdx" value="<?= rowIdx ?>">

        <div class="btns">
          <? for (var i=0; i<statuses.length; i++) {
               var s = statuses[i];
               var isCurrent = (s === product.status);
          ?>
            <button
              type="submit"
              class="status<?= isCurrent ? ' current' : '' ?>"
              name="status"
              value="<?= s ?>"
              <?= isCurrent ? 'disabled' : '' ?>
            >
              <?= s ?>
            </button>
          <? } ?>
        </div>
      </form>

      <div class="muted">Posle snimanja možeš zatvoriti ovaj ekran.</div>

      <!-- DEBUG: STATUSI: <?= JSON.stringify(statuses) ?> -->
    </div>
  </div>
</body>
</html>
