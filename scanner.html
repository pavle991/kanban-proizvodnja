<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Promeni status</title>
  <style>
    :root { color-scheme: light; }
    body { margin:0; font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif; background:#f5f7fb; color:#111; }
    .wrap { max-width:520px; margin:0 auto; padding:16px; }
    .card { background:#fff; border-radius:12px; padding:16px; box-shadow:0 8px 24px rgba(0,0,0,.06); }
    .title { font-weight:700; font-size:18px; margin:0 0 8px; }
    .grid { display:grid; grid-template-columns: 140px 1fr; gap:6px 10px; font-size:14px; margin:8px 0 0; }
    .k { color:#555; }
    .v { color:#111; font-weight:600; }
    form { margin-top:14px; }
    label { display:block; font-size:13px; color:#333; margin-bottom:6px; }
    select, button {
      width:100%; padding:10px 12px; font-size:16px; border-radius:10px; border:1px solid #d0d7de; background:#fff;
    }
    button { margin-top:10px; background:#111; color:#fff; cursor:pointer; border:0; }
    button:hover { filter:brightness(0.95); }
    .muted { font-size:12px; color:#666; margin-top:8px; text-align:center; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="title"><?= product.name ?></div>
      <div class="grid">
        <div class="k">Šifra:</div><div class="v"><?= product.code ?></div>
        <div class="k">Trenutni status:</div><div class="v"><?= product.status ?></div>
        <div class="k">Iskrojeno:</div><div class="v"><?= product.isk ?></div>
        <div class="k">Količina S/M/L:</div><div class="v"><?= product.qtyS ?>/<?= product.qtyM ?>/<?= product.qtyL ?></div>
      </div>

      <form method="post" action="<?= webAppUrl ?>">
        <input type="hidden" name="rowIdx" value="<?= rowIdx ?>">

        <label for="status">Novi status</label>
        <select name="status" id="status">
          <? for (var i=0; i<statuses.length; i++) { var s = statuses[i]; ?>
            <option value="<?= s ?>" <?= (s===product.status ? 'selected' : '') ?>><?= s ?></option>
          <? } ?>
        </select>

        <button type="submit">Sačuvaj</button>
      </form>

      <div class="muted">Posle snimanja zatvori ovaj ekran.</div>

      <!-- Debug (ne vidi se u UI): -->
      <!-- STATUSI: <?= JSON.stringify(statuses) ?> -->
    </div>
  </div>
</body>
</html>
